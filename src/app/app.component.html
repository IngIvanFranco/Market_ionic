<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          
          <ion-list-header>INVERCOMES</ion-list-header>
          <ion-note>Cual es tu sue√±o</ion-note>
       
          <ion-menu-toggle auto-hide="false" *ngFor="let p of categorias; let i = index">
            <ion-item routerDirection="root" routerLink="/Categoria/{{p.id_categoria}}" lines="none" detail="false" routerLinkActive="selected">
              <ion-avatar slot="end">
                <img src="https://invercomes.com.co/assets/img/categories/{{ p.nombre_categoria }}.jpg">
              </ion-avatar>
              <ion-label class="label">{{ p.nombre_categoria }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
    <ion-tabs >
      <ion-tab-bar color="secondary" slot="bottom">
        <ion-tab-button tab="Home" >
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="Categoria/cart">
          <ion-icon name="cart-outline"></ion-icon>
          <ion-label>Cart</ion-label>
          <ion-badge>6</ion-badge>
        </ion-tab-button>
    
        <ion-tab-button tab="Categoria/iniciarsesion">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-tab-button>
       
       
      </ion-tab-bar>
    </ion-tabs>
  </ion-split-pane>
</ion-app>
